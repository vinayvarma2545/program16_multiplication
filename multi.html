<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <script>
        const value = prompt(`enter any number`)
            document.write(`${value} table is`)
        for(i=1;i<=10;i++){
            result=i*value;
            document.write(`${value} * ${i} = ${result}`);
        }
    </script>
</body>
</html>
